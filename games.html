<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - The Ramayana</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
</head>
<body>
    <div class="animated-background"></div>
    <div id="particles-js"></div>
    <header>
        <nav>
            <div class="logo"><a href="index.html"><h1>Ramayana</h1></a></div>
            <div class="hamburger">&#9776;</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="full_story.html">Story</a></li>
                <li><a href="characters.html">Characters</a></li>
                <li><a href="lessons.html">Lessons</a></li>
                <li><a href="games.html">Games</a></li>
            </ul>
        </nav>
    </header>
    
    <!-- Main Menu -->
     <main>
        <div class="menu-container">
            <h1>Select a game to play:</h1>
            
            <div class="game-options">
                <div class="game-option">
                    <img src="img/thumbnails/ram-vs-ravan.png" alt="Ram vs Ravan" class="game-thumbnail">
                    <button id="playRamRavan">Play Ram vs Ravan</button>
                </div>
                
                <div class="game-option">
                    <img src="img/thumbnails/hanuman-fly.png" alt="Hanuman Fly" class="game-thumbnail">
                    <button id="playHanumanFly">Play Hanuman Fly</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Game Container -->
    <div class="game-container hidden">
        <canvas id="gameCanvas"></canvas>
        <div id="gameOver" class="hidden">
            <h1>Game Over!</h1>
            <p>Your Final Score: <span id="finalScore"></span></p>
            <button id="restartButton">Restart Game</button>
            <button id="menuButton">Return to Menu</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/menu.js"></script>
    <script src="js/scripts.js"></script>
    
</body>
